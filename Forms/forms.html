<html>
<head><title>Registration Form</title></head>

<body bgcolor="beige">

<h1>REGISTRATION FORM</h1>
<form>

<label>Name  </label>
<input type="text" id="name" name="name" required><br><br>

<label>Password  </label>
<input type="password" id="password" name="password" required><br><br>

<label>Mobile No </label>
<input type="tel" id="mobile" name="mobile" required pattern ="\d{10}" maxlength = "10" title = " Invalid Number" required><br><br>

<label>Address</label>
<textarea id="address" name="address" rows="4" cols="20"></textarea><br><br>

<label>Date of Birth</label>
<input type="date" id="dob" name="dob"><br><br>

<label>E-Mail</label>
<input type="email" id="email" name="email" required><br><br>

<label for="nationality">Nationality</label>
<select id="nationality" name="nationality" required>
<option value="">Select your nationality</option>
<option value="indian">Indian</option>
<option value="american">American</option>
<option value="canadian">Canadian</option>
<option value="british">British</option>
<option value="australian">Australian</option>
</select><br><br>


<label>Gender</label>
<input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label>
<input type="radio" id="other" name="other" value="other">
<label for="other">Others</label><br><br>

<fieldset>
<legend>Languages Known</legend><br>
<input type="checkbox" id="english" name="language" value="english">
<label for="english">English</label><br>
<input type="checkbox" id="malayalam" name="language" value="malayalam">
<label for="malayalam">Malayalam</label><br>
<input type="checkbox" id="hindi" name="language" value="hindi">
<label for="hindi">Hindi</label><br>
<input type="checkbox" id="arabic" name="language" value="arabic">
<label for="arabic">Arabic</label>
</fieldset>
<br><br>

<center>
<input type="submit" value="Submit">
<button>Cancel</button>

</form>
</center>
</body>
</html>
